<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUAI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #475569 transparent; /* thumb and track */
      }
      body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(1200px 600px at -10% -20%, rgba(56, 189, 248, 0.08), transparent),
                    radial-gradient(900px 500px at 110% 10%, rgba(16, 185, 129, 0.08), transparent),
                    #0f172a; /* slate-900 */
      }
      /* Light theme overrides */
      body.theme-light {
        background: #f8fafc; /* slate-50 */
        color: #0f172a; /* slate-900 */
      }
      /* Markdown code block refinement */
      .prose pre {
        background-color: rgba(2, 6, 23, 0.8); /* slate-950/80 */
        border: 1px solid rgba(51, 65, 85, 0.7); /* slate-700 */
        border-radius: 0.75rem; /* rounded-xl */
        padding: 0.75rem 1rem;
      }
      .prose code {
        background-color: rgba(2, 6, 23, 0.6);
        padding: 0.15rem 0.35rem;
        border-radius: 0.375rem;
        border: 1px solid rgba(51, 65, 85, 0.5);
      }
      .prose a {
        color: #38bdf8; /* sky-400 */
      }
      .prose a:hover {
        color: #7dd3fc; /* sky-300 */
        text-decoration: underline;
      }
      /* Light theme prose */
      body.theme-light .prose pre {
        background-color: #f1f5f9; /* slate-100 */
        border: 1px solid #e2e8f0; /* slate-200 */
        color: #0f172a; /* slate-900 */
      }
      body.theme-light .prose code {
        background-color: #f8fafc; /* slate-50 */
        border: 1px solid #e2e8f0; /* slate-200 */
        color: #0f172a; /* slate-900 */
      }
      body.theme-light .prose a {
        color: #0369a1; /* sky-700 */
      }
      body.theme-light .prose a:hover {
        color: #0284c7; /* sky-600 */
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="">
    <div id="root"></div>
    <!-- Vite will rewrite this to the built JS chunk during `vite build` -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
